# Railway Configuration for arifOS MCP Server (v55.3)
# Location: deployments/ (when Railway service root is set to this folder)
# Domain: aaamcp.arif-fazil.com
#
# NOTE: If Railway service root is set to deployments/, this is the active config.
# If root is repo root, /railway.toml (at root) takes precedence.

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "codebase-mcp-sse"
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
numReplicas = 1

[deploy.env]
ARIFOS_ENV = "production"
ARIFOS_VERSION = "v55.3-AAA-MCP"
ARIFOS_LOG_LEVEL = "INFO"
ARIFOS_CLUSTER = "3"
AAA_MCP_TRANSPORT = "sse"
HOST = "0.0.0.0"
PORT = "8080"

# Note: arif-fazil.com domain now points to Cloudflare Pages (BODY layer)
# Railway hosts the MIND layer (API/MCP backend) only
# Service URL: aaamcp.arif-fazil.com
