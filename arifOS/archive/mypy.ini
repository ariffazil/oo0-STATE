# MyPy configuration for arifOS
# Strict type checking for constitutional code

[mypy]
python_version = 3.14
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
strict_concatenate = True

# Show error codes
show_error_codes = True
show_column_numbers = True
pretty = True

# Import discovery
namespace_packages = True
explicit_package_bases = True
mypy_path = arifos_core:arifos_clip:arifos_mcp

# Disallow dynamic typing
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = True
disallow_subclassing_any = True

# Untyped definitions and calls
disallow_untyped_calls = True
disallow_untyped_decorators = False  # Too strict for production

# None and Optional handling
strict_optional = True

# Configuring warnings
warn_incomplete_stub = True

# Suppressing errors
allow_redefinition = False
allow_untyped_globals = False
implicit_reexport = False

# Configuring error messages
show_error_context = True
color_output = True
error_summary = True

# Miscellaneous
check_untyped_defs = True

# Per-module options for third-party libraries

[mypy-tests.*]
# Relax rules for tests
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False

