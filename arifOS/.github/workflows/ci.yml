name: arifOS CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "pyproject.toml" ]; then
            pip install .[dev] || pip install .
          elif [ -f "requirements-dev.txt" ]; then
            pip install -r requirements-dev.txt
          elif [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi

      - name: Lint (ruff or flake8)
        run: |
          if python -m pip show ruff >/dev/null 2>&1; then
            ruff check .
          elif python -m pip show flake8 >/dev/null 2>&1; then
            flake8 .
          else
            echo "No linter installed; skipping."
          fi

      - name: Type check (mypy)
        run: |
          if python -m pip show mypy >/dev/null 2>&1; then
            mypy aaa_mcp tests || true
          else
            echo "mypy not installed; skipping."
          fi

      - name: Run tests (pytest)
        run: |
          if python -m pip show pytest >/dev/null 2>&1; then
            pytest -v
          else
            echo "pytest not installed; skipping."
          fi

  # --- Security Scanning (Snyk) ---
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run Snyk vulnerability scan
        uses: snyk/actions/python@master
        continue-on-error: true  # Don't block on vulns during pilot
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Run pip-audit (fallback if no Snyk token)
        if: ${{ !env.SNYK_TOKEN }}
        run: |
          pip install pip-audit
          pip-audit --ignore-vuln PYSEC-2022-43012 || echo "⚠ Vulnerabilities found (non-blocking during pilot)"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: npm audit (for any JS deps)
        run: |
          if [ -f "package.json" ]; then
            npm audit --audit-level=high || echo "⚠ npm audit found issues"
          else
            echo "No package.json; skipping npm audit"
          fi
